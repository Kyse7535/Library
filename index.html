<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Library</title>
</head>

<body>
    <header>
        <h1>Ma Biblioth√®que</h1>
    </header>
    <main>
        <button id="btn-add">Ajouter livre</button>
        <form action="index.html" id="myDIV">
            <fieldset>
                <legend>Add Book</legend>
                <label>Title</label>
                <br />
                <input type="text" name="title" />
                <br />
                <label>Author</label>
                <br />
                <input type="text" name="author" />
                <br />
                <label>Page</label>
                <br />
                <input type="number" name="page" />
                <br />
                <label>Read ? </label>
                <input type="radio" name="read" value="yes" />Yes
                <input type="radio" name="read" value="no" />No
                <br />
                <input type="submit" value="Add" id="btn_submit" />
            </fieldset>
        </form>
        <table id="library">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Page number</th>
                    <th>read</th>
                </tr>
            </thead>
        </table>
    </main>
    <script src="index.js"></script>
</body>

</html>
